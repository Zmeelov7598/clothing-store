<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="header-upper-part">
            <div class="header-upper-part-logo-search">
                <img src="img/logo-header.png" alt="изображение логотипа" class="header-upper-part-logo" height="38px">
                <img src="img/search-header.svg" alt="изображение лупы" class="header-upper-part-search"
                    height="26,79px">
            </div>
            <div class="header-upper-part-menu">
                <button class="header-burger-btn btn-zero"><img src="img/burger.svg" alt="кнопка меню" width="32px"
                        height="23px"></button>
                <button class="header-profil-btn btn-zero"><img src="img/profil.svg" alt="кнопка профиля" width="29px"
                        height="29px"></button>
                <button class="header-basked-btn btn-zero"><img src="img/basked.svg" alt="изображение корзины"
                        width="32px" height="29px"></button>
            </div>

        </div>
        <div class="header-bottom-part">
            <div class="header-bottom-photo">
                <img src="img/header-bottom-photo.png" alt="изображение топовой модели" width="800,58px" height="764px">
            </div>
            <div class="header-bottom-title">
                <img src="img/header-bottom-title.svg" width="405px" height="93px" alt="Слоган">
            </div>
        </div>

    </div>
    <section class="categories">
        <ul class="categories-list">
            <li class="categories-item">
                <a href="#" class="categories-item-link categories-item-woman">
                    <p class="woman-txt">30% OFF</p>
                    <!-- <h2>WOR WOMAN</h2> -->
                </a>
            </li>
            <li class="categories-item">
                <a href="#" class="categories-item-link categories-item-men"></a>
            </li>
            <li class="categories-item">
                <a href="#" class="categories-item-link categories-item-kids"></a>
            </li>
            <li class="categories-item-big categories-item">
                <a href="#" class="categories-item-link categories-item-accessesories"></a>
            </li>
        </ul>

    </section>
</body>

</html>
